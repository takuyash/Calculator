<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>NES.css 電卓</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://unpkg.com/nes.css/css/nes.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
  <style>
    body {
      background-color: #212529;
      color: white;
      font-family: 'Press Start 2P', cursive;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .calculator {
      max-width: 320px;
      width: 100%;
      padding: 2rem;
      background: #1f1f1f;
      border: 4px solid white;
    }

    .display {
      width: 100%;
      height: 48px;
      font-size: 18px;
      text-align: right;
      background: white;
      color: black;
      padding: 1rem;
      margin-bottom: 1rem;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
    }

    .buttons button {
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      padding: 1rem 0.5rem;
    }

    .clear {
      grid-column: span 4;
    }
  </style>
</head>
<body>
  <div class="calculator nes-container is-rounded">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="nes-btn" onclick="append('7')">7</button>
      <button class="nes-btn" onclick="append('8')">8</button>
      <button class="nes-btn" onclick="append('9')">9</button>
      <button class="nes-btn is-error" onclick="append('/')">÷</button>

      <button class="nes-btn" onclick="append('4')">4</button>
      <button class="nes-btn" onclick="append('5')">5</button>
      <button class="nes-btn" onclick="append('6')">6</button>
      <button class="nes-btn is-error" onclick="append('*')">×</button>

      <button class="nes-btn" onclick="append('1')">1</button>
      <button class="nes-btn" onclick="append('2')">2</button>
      <button class="nes-btn" onclick="append('3')">3</button>
      <button class="nes-btn is-error" onclick="append('-')">−</button>

      <button class="nes-btn" onclick="append('0')">0</button>
      <button class="nes-btn" onclick="append('.')">.</button>
      <button class="nes-btn is-success" onclick="calculate()">=</button>
      <button class="nes-btn is-error" onclick="append('+')">＋</button>

      <button class="nes-btn is-warning clear" onclick="clearDisplay()">CLEAR</button>
    </div>
  </div>

  <script>
    let expression = '';

    function append(char) {
      expression += char;
      updateDisplay(expression);
    }

    function calculate() {
      try {
        const result = eval(expression);
        expression = result.toString();
        updateDisplay(expression);
      } catch {
        updateDisplay('ERROR');
        expression = '';
      }
    }

    function clearDisplay() {
      expression = '';
      updateDisplay('0');
    }

    function updateDisplay(value) {
      document.getElementById('display').textContent = value;
    }
  </script>
</body>
</html>
